version: 2.1
orbs:
  aws-eks: circleci/aws-eks@1.0.0
  kubernetes: circleci/kubernetes@0.11.1

references:
base_image: &base_image
  hashicorp/terraform:light

working_directory: &working_directory
  ~/Project-1

default_config: &default_config
  docker:
    - image: *base_image
  working_directory: *working_directory

repo_cache_key: &repo_cache_key v1-repo-{{ .Branch }}-{{ .Revision }}

restore_repo: &restore_repo
  restore_cache:
    key: *repo_cache_key

save_repo: &save_repo
  save_cache:
    key: *repo_cache_key
    paths:
      - *working_directory

terraform_init: &terraform_init
  run:
    name: terraform init
    command: |
      cd product-a
      terraform init

environment: &environment
  parameters:
    config:
      type: env_var_name
      default: CONFIG
    region:
      type: env_var_name
      default: REGION

jobs:
  plan:
    <<: *default_config
    <<: *environment
    steps:
      - checkout
      - *terraform_init
      - run:
          name: terraform plan
          command: |
            cd product-a
            terraform plan -input=false -var-file=./config/${<< parameters.region >>}.tfvars -var-file=./config/common.tfvars -var-file=./config/${<< parameters.config >>}.tfvars
      - *save_repo


  apply:
    <<: *default_config
    <<: *environment
    steps:
      - *restore_repo
      - run:
          command: |
            cd product-a
            terraform apply --auto-approve -var-file=./config/${<< parameters.region >>}.tfvars -var-file=./config/common.tfvars -var-file=./config/${<< parameters.config >>}.tfvars

  destroy:
    <<: *default_config
    <<: *environment
    steps:
      - *restore_repo
      - run:
          name: terraform destroy
          command: |
            cd product-a
            terraform destroy --auto-approve -var-file=./config/${<< parameters.region >>}.tfvars -var-file=./config/common.tfvars -var-file=./config/${<< parameters.config >>}.tfvars

  k8s-deployment:
    <<: *environment
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
      aws-region:
        description: |
          Name of AWS region
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
          aws-region: << parameters.aws-region >>
      - kubernetes/create-or-update-resource:
          resource-file-path: "deployment/product-a-deployment.yaml"
          get-rollout-status: true
          resource-name: deployment/demoapp
          kubectl get nodes 
          kubectl get pods -o wide
          kubectl get svc --all-namespaces
          kubectl get deployments --all-namespaces
      - kubernetes/create-or-update-resource:
          resource-file-path: "deployment/product-a-service.yaml"
  undeploy-application:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
      aws-region:
        description: |
          AWS region
        type: string
        default: ""
    steps:
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
          aws-region: << parameters.aws-region >>
      - kubernetes/delete-resource:
          resource-types: "deployment,service"
          label-selector: "app=demo"
          wait: true
      - run:
          name: Check on pod status
          command: |
            kubectl get pods

workflows:
  version: 2
  aws_terraform_deploy:
    jobs:
      - plan
      - hold-apply:
          type: approval
          requires:
            - plan
      - apply:
          requires:
            - hold-apply
      - k8s-deployment:
          cluster-name: main_eks
          aws-region: us-east-1
          requires:
            - apply
      - undeploy-application:
          cluster-name: main_eks
          aws-region: us-east-1
          requires:
            - k8s-deployment
      - hold-destroy:
          type: approval
          requires:
            - undeploy-application
      - destroy:
          requires:
            - hold-destroy
          filters:
            branches:
              ignore:
                - develop
                - /feature-.*/
